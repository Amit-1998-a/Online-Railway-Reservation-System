 <div class="bg">
  
        <h1>ONLINE RAILWAY RESERVATION SYSTEM</h1>  
</div>     
        <div class="container">
              <div class="title">Reserve Ticket Here</div>
                  <div class="content">
                        <form [formGroup]="bookSeats" (ngSubmit)="collectTicks()">
                            <div class="user-details">
                                <!-- <div class="input-box">
                                    <span class="details">Provide Pnr ID </span>
                                    <input type="text" class="form-control" placeholder="Enter pnrId" formControlName="id" required>
                                </div> -->
                                <div class="input-box">
                                    <span class="details">Name</span>
                                    <input type="text" class="form-control" placeholder="Enter name" formControlName="name" required>
                                </div>
                                <div class="input-box">
                                    <span class="details">Email</span>
                                    <input type="email" class="form-control" placeholder="Enter Email-id" formControlName="email" required>
                                </div>
                                <div class="input-box">
                                    <span class="details"> Age</span>
                                    <input type="number" class="form-control" placeholder="Enter age" formControlName="age" required>
                                </div>
                                <div class="input-box">
                                    <span class="details">Address</span>
                                    <input type="text" class="form-control" placeholder="Enter address" formControlName="address" required>
                                </div>
                                <div class="input-box">
                                    <span class="details">Train Name</span>
                                    <input type="text" lass="form-control" placeholder="Enter the Train name" formControlName="train" required>
                                </div>
                                <div class="input-box">
                                    <span class="details"> Date</span>
                                    <input type="date" class="form-control" placeholder="Enter date of journey" formControlName="date" required>
                                </div>
                                <div class="input-box">
                                    <span class="details"> Berth</span>
                                    <input type="text" class="form-control" placeholder="Enter berth" formControlName="berth"  required>
                                </div>
                                <div class="input-box">
                                    <span class="details">Source</span>
                                    <!-- <input type="text" lass="form-control" placeholder="Enter the Train name" formControlName="train" required> -->
                                    <select type="select" class="form-control" placeholder="Enter the Start station" formControlName="startStation">
                                        <option></option>
                                        <option *ngFor="let trai of trains">
                                            {{trai.from}}
                                        </option>
                                    </select>
                                </div>
                                <div class="input-box">
                                    <span class="details">Destination </span>
                                    <!-- <input type="text" lass="form-control" placeholder="Enter the Train name" formControlName="train" required> -->
                                    <select type="select" class="form-control" placeholder="Enter End station" formControlName="endStation">
                                        <option></option>
                                        <option *ngFor="let trai of trains">
                                            {{trai.to}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                           
                            <div class="gender-details">
                                <label>Select yor Gender</label>
                                <br>
                                <div>
                                    <label for="m">Male</label><br>
                                    <input type="radio" id="m" formControlName="gender" value="Male">   
                                </div>
                                <div>
                                    <label for="f">Female</label><br>
                                    <input type="radio" id="f" formControlName="gender" value="Female">   
                                </div>
                                <div>
                                    <label for="f">Other</label><br>
                                    <input type="radio" id="o" formControlName="gender" value="Others">  
                                </div> 
                            </div>
                            
                            <div class="button">
                                <input type="submit" value="Book">
                            </div>
                        </form>
                     </div>
                </div>
